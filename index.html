<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Tic Tac Toe</title>
    <script src="./src/scripts/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TIC TAC TOE</h1>
            <nav>
                
                <div class="rival"> 
                    <p>Rival</p> 
                    <div class="options">
                        <button class="button" id="multiplayer">MultiPlayer</button>
                        <button class="button" id="computer">Computer</button>
                    </div>
                </div>
                
                
                <div class="level">
                    <p>Level</p>
                    <div class="options">
                        <button class="button" id="easy">Easy</button>
                        <button class="button" id="hard">Hard</button>
                    </div>
                    
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
